<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="source/assets/favicon/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="source/assets/favicon/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="source/assets/favicon/favicon-16x16.png"/>
  <link rel="manifest" href="source/assets/favicon/site.webmanifest" crossorigin="use-credentials"/>
  <title>Skillbox PRO — Клубус Карьерус</title>
</head>
<body>
<div class="preloader" data-preloader="parent" data-preloader-duration="3500">
  <div class="preloader__wrapper">
    <img src="source/assets/images/loader.webp" alt="Картинка лоадера" class="preloader__img" height="400" width="400">
    <span class="preloader__track" data-preloader="load">
      <span class="preloader__bar" data-preloader="bar"></span>
    </span>
    <div class="preloader__text" data-preloader="text">Кликните мышкой или нажмите любую кнопку на клавиатуре</div>
  </div>
</div>
<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a href="#" class="header__logo">Клубус Карьерус</a>
      <button class="header__burger burger is-active" aria-label="Открыть / закрыть бургерное меню">
        <span class="burger__menu"></span>
      </button>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Задать вопрос</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Пройти опрос</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Унять невроз</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<script type="module" src="source/script/main.js"></script>
</body>
</html>
